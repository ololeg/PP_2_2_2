<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cars table</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars table</h1>
<table border = "1">
    <tr>
        <th>Model</th> <th>Number</th> <th>Serises</th>
    </tr>
    <tr th:each="car:${carsList}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getNum()}">Number</td>
        <td th:utext="${car.getSeries()}">Series</td>
    </tr>
</table>
</body>
</html>
